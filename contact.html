                    <li class="hamburgerMenu__list--item"><a href="index.html">HOME</a></li>

        </div>
        </nav>
    </header>
    <main>
        <div class="contact__heading">
            <h1>Contact us</h1>
        </div>
        <section class="contactForm__section">
            <div class="contactForm__container">
            <form class="contactForm">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject">
                <p class="formError subjectError">Please enter your subject</p>
                <label for="fullName">Name</label>
                <input type="text" name="fullName" id="fullName">
                <p class="formError fullNameError">Please enter your name</p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <p class="formError emailError">Please enter a valid email</p>
                <label for="message">Message...</label> 
                <textarea name="message" id="message"></textarea>
                <p class="formError messageError"></p>
        
                <button id="submitBtn">Submit</button>
            </form>
        </div>
            <div id="imgToClick" class="contactImg__container"></div>
            <div id="imgModal" class="modal02">
                <span class="close">&times;</span>
            </div>
        </section>
    </main>
    <footer>
        <div class="footerLink__container">
        <p class="footerLink"><a class="footerLink" href="contact.html">Contact</a></p>
        <p class="footerLink">FAQ</p>
